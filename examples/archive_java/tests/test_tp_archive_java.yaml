version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp
    expose:
      - 4004
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  archive-tp-java:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ../../..
      dockerfile: ./examples/archive_java/Dockerfile
    image: sawtooth-archive-tp-java:local
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 4004
    depends_on:
      - validator
    command: archive-tp-java tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator
    expose:
      - 4004
      - 5050
    ports:
      - "4004:4004"
      - "5050:5050"
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=Devmode \
          sawtooth.consensus.algorithm.version=0.1 \
          -o config.batch && \
        sawadm genesis config-genesis.batch config.batch && \
        sawtooth-validator --endpoint tcp://validator:8800 -v \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api
    container_name: sawtooth-rest-api-default
    expose:
      - 4004
      - 8008
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust
    depends_on:
      - validator
    command: |
      bash -c "
        devmode-engine-rust -v --connect tcp://validator:5050
      "
    stop_signal: SIGKILL

  shell:
    image: hyperledger/sawtooth-shell
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
